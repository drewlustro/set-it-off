<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
    <head>
        <title>{%- block title -%}{%- endblock -%}</title>
        <!-- Bootstrap -->
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/css/site.css" rel="stylesheet" media="screen">
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        {%- block head -%}
        {%- endblock -%}

        <!-- Standard meta -->
        <meta charset="utf-8"/> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{%- block meta_description -%}Page meta description.{%- endblock -%}">

        <!-- OpenGraph meta -->
        <meta property="og:title" content="{% block og_title %}{{ self.title() }}{% endblock %}"/>
        <meta property="og:type" content="website">
        <meta property="og:description" content="{% block og_description %}Page OpenGraph description.{% endblock %}">    
        <meta property="og:image" content="{% block og_image %}{% endblock %}" />
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top navbar-damon">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="/"><img src="/static/img/damon-white.png" /></a>
                    <div class="nav-collapse collapse">
                        <ul class='nav'>
                            {%- if g.user -%}
                                {%- block nav -%}{%- endblock -%}
                            {%- endif -%}
                        </ul>
                        <ul class='nav pull-right damon-bar-nav'>
                            {%- if g.user -%}
                                <li><a href="{{ url_for('default.dashboard') }}">Dashboard</a></li>
                                <li><a href="{{ url_for('default.logout') }}">Log out</a></li>
                            {%- else -%}
                                <li><a href="{{ url_for('default.login') }}">Log in</a></li>
                                <li><a href="{{ url_for('default.signup') }}">Sign up</a></li>
                            {%- endif -%}
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container" id='main'>
            

            {%- block content -%}
            {%- endblock -%}
        </div> <!-- /container -->

        <footer>
            <div class='container'>
                &copy; 2013 Drew Lustro
            </div>
        </footer>
    </body>
  </html>
